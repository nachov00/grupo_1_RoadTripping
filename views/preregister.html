<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="Stylesheet" href="css/register.css">
    <link rel="icon" href="/img/Logo2.png">
</head>
<header class="ingresar">
    <div id="imagen-login">
        <img src="/img/Logo.png" alt="" width="200px">
    </div>
    <div class="header-login">
        <h1>Crea una nueva cuenta</h1>
        <h2>Unete a nuestra comunidad! Crea tu cuenta. ¿Ya tienes una? <a id="ingresa-aqui" href="/login" target="_blank">Ingresa aquí</a></h2>
    </div>
</header>
<body>
    <p id="eligecomo"><strong>Elige como quieres registrarte</strong></p>
    <div class="register">
        <a style="text-decoration:none" href="https://www.facebook.com/login" class="botonSocial" id="fb" target="_blank">
            <img src="img/fb.png" width=20px alt=""><strong>   Registrate con Facebook</strong>
        </a>
        <a style="text-decoration:none" href="https://www.twitter.com/login" class="botonSocial" id="twitter" target="_blank">
            <img src="img/twitter.png" width=20px alt=""><strong>   Registrate con Twitter</strong>
        </a>
        <a style="text-decoration:none" href="https://accounts.google.com" class="botonSocial" id="google" target="_blank">
            <img src="img/google+.png" width=20px alt=""><strong>   Registrate con Google+</strong>
        </a>
        <a style="text-decoration:none" href="/registrarse" class="botonSocial" id="emailPrereg" target="_blank">
            <img src="img/email.png" width=20px alt=""><strong>   Registrate con tu e-mail</strong>
        </a>
      </div>
    
</body>
</html>
