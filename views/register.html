<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario</title>
    <link rel="Stylesheet" href="css/register.css">
</head>
<header class="ingresar">
    <div id="imagen-login">
        <img src="/img/Logo.png" alt="" width="200px">
    </div>
    <div class="header-login">
        <h1>Crea una nueva cuenta</h1>
        <h2>Unete a nuestra comunidad! Crea tu cuenta. ¿Ya tienes una? <a id="ingresa-aqui" href="/login" target="_blank">Ingresa aquí</a></h2>
    </div>
</header>
<body>
        <form action="#" method="post" class="register">
            <label for="Nombre"><strong>Nombre y Apellido</strong></label>
            <input type="text" placeholder="ej: Juan Perez" name="Nombre" id="Nombre">
            <label for="usuario"><strong>Nombre de Usuario</strong></label>
            <input type="text" placeholder="ej: juanperez123" name="usuario" id="usuario">
            <label><strong>Fecha de nacimiento</strong></label>
            <input type="date" name="cumpleaños" value="YYYY-MM-DD" min="1900-01-01" max="2010-01-01" class="fechaNacimiento">
            <label for="domicilio" placeholder="ej: Calle Falsa 123"><strong>Correo electronico</strong></label>
            <input type="text" placeholder="ej: juan@perez.com" name="email" id="email">
              <label for="password"><strong>Contraseña</strong></label>
              <input type="password" name="password" id="password">
            <label for="confirm-pass"><strong>Confirme su contraseña</strong></label>
            <input type="password" name="confirm-pass" id="confirm-pass">
          <button type="submit">
              <strong>Registrarse</strong>
          </button>
          <button type="reset" class="cancelbtn">
              Borrar
          </button>
        </form>
</body>
</html>
