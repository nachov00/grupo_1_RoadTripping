<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just the Header</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/public/css/Styles.css">
</head>

<body>

    <Header>
        <!--                                -->
        <div class="upper-head">
            <div class="logo">
                <img class="logo-img" src="/public/img/Logo.png" alt="Logo">
            </div>
            <!--                                -->
            <div class="fav-car-user">
                <div class="user-grid">
                    <span class="fav"><i class="fas fa-heart"></i></span>
                    <span class="basket"><i class="fas fa-shopping-basket"></i></span>
                    <span class="user"><i class="fas fa-user"></i></span>
                </div>
            </div>
        </div>
        <!--                                -->
        <div class="lower-head">
            <div class="buscador">
                <div class="contenedor-1">
                    <span class="texto-1">Buscar articulo individual</span> <span class="icon-1"><i
                            class="fas fa-search"></i></span>
                </div>
            </div>
            <!--                                -->
            <div class="boton-estrella">
                <span class="texto-2">Inicio - </span>
                <i class="fas fa-home"></i>
                <span class="texto-2">Paquetes - </span>
                <i class="fas fa-suitcase-rolling"></i>
                <span class="texto-2">Boletos - </span>
                <i class="fas fa-ticket-alt"></i>
                <span class="texto-2">Hoteles - </span>
                <i class="fas fa-hotel"></i>
                <span class="texto-2">Info</span>
                <i class="fas fa-info-circle"></i>
            </div>
        </div>
        <!--                                -->
    </Header>

</body>

</html>
